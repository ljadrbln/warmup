<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warmup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Warm Up task
      </h1>
      <p class="subtitle">
        Ui provided by <strong>Bulma</strong>!
      </p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="subtitle">
        1. Example of simple web component
      </h2>
    <div class="columns">
      <div class="column welcome is-full">
          <user-welcome
            color="red">
            <span slot="username">John Smith</span>
          </user-welcome>      
      </div>
      <div class="column d3 is-full is-hidden">
        <d3-chart></d3-chart>      
      </div>
    </div>            
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="subtitle">
        2. Listjs
      </h2>
        <div class="buttons">
            <button class="button is-link" id="task2">Make list</button>
        </div>
        <div id="abc-list">
            <ul class="list"></ul>
        </div>        
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="subtitle">
        3. Express nodeJS app with a REST route
      </h2>
      <pre>cd backend && node app.js</pre>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="subtitle">
        4. Fetch backend response
      </h2>
        <div class="buttons">
            <button class="button is-link" id="task4">Fetch</button>
        </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="subtitle">
        8. Hide / show web components
      </h2>
        <div class="buttons">
            <button class="button is-link" id="task8_1">Show Welcome Component</button>
            <button class="button is-success" id="task8_2">Show D3 Component</button>
        </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="subtitle">
        9. Make error
      </h2>
        <div class="buttons">
            <button class="button is-danger" onclick="wrongFunction()">Do error</button>
        </div>
    </div>
  </section>  
  
  <script src="ui/CustomComponent.js"></script>  
  <script src="ui/UserWelcome.js"></script>
  <script type="module" src="ui/D3Chart.mjs"></script>

  <script type="module">
      import Task2 from './ui/Task2.js';
      import Task4 from './ui/Task4.js';
      import Task8 from './ui/Task8.js';

      new Task2();
      new Task4();
      new Task8();

      window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
        let data = {};
        let components = document.querySelectorAll('[hasLog]');
        [...components].forEach( el => { data[el.tagName] = el.say(); });
        
        let info = {
            ua: window.navigator.userAgent,
            width: window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
            height: window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight,
                
            url: url,
            message: errorMsg,
            lineNumber: lineNumber,
                
            data: data
        };
            
        console.log(info);
      }

  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>


  </body>
</html>
